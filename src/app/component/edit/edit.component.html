<div class="container-fluid">
    <h2>Student Details</h2>
    <hr />
    <div *ngIf="student">
        <div>
            <label><b>First Name: </b></label> {{student.firstname}}
        </div>
        <div>
            <label><b>Last Name: </b></label> {{student.lastname}}
        </div>
        <div>
            <label><b>Age: </b></label> {{student.age}}
        </div>
        <div>
            <label><b>Telephone: </b></label> {{student.telephone}}
        </div>
        <div>
            <label><b>Address: </b></label> {{student.address}}
        </div>
    </div>
    <br>
    <div>
    <button (click)="updateStudentComponent()" class="btn btn-primary">edit_page</button>
    <button (click)="homePageComponent()" class="btn btn-primary" style="margin-left: 20px;">home_page</button><br>
    </div>
</div>
